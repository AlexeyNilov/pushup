---
Chest Muscles:
  Doorway Stretch: Stand in a doorway with your arms bent at 90 degrees, hands pressing against the doorframe. Step one foot forward and lean slightly. Hold for 20-30 seconds.
Shoulder Muscles:
  Overhead Shoulder Stretch: Lift one arm overhead and bend the elbow so your hand reaches behind your neck. Use your opposite hand to gently pull the elbow. Hold for 20-30 seconds per side.
Posture and shoulder support muscles:
  Thread-the-Needle Stretch: Start on all fours. Slide one arm under the other and twist your torso, bringing your shoulder toward the floor. Hold for 20-30 seconds on each side.
  Cross-Body Shoulder Stretch: Pull one arm across your body at shoulder height, keeping it straight. Hold for 20-30 seconds, then switch sides.
Triceps Stretch:
  Triceps Stretch: Extend one arm overhead, bend the elbow, and reach down your back. Gently pull with the other hand.
Back and Core Stretches:
  Child's Pose: Sit back on your heels with your arms extended forward on the floor. This stretches the back and helps relax your spine.
  Seated Forward Fold: Sit with legs extended and reach for your toes to stretch your lower back and hamstrings.
  Cobra Stretch: Lie face down, then press up through your hands to arch your back and stretch your abdominal muscles.
  Cat-Cow Stretch: On all fours, alternate between arching your back (cow) and rounding it (cat). Move slowly and hold each position for a few seconds. Repeat for 1-2 minutes.
Hip and Leg Stretches:
  Hip Flexor Stretch: Kneel on one knee with the other foot in front. Shift your weight forward to stretch the hip flexors.
  Quadriceps Stretch: Stand and pull one ankle behind you towards your glutes to stretch your thigh muscles.
  Hamstring Stretch: While standing, place one leg on a bench or elevated surface and lean forward to stretch the back of your thigh.
Breathing and Relaxation:
  Deep Breaths (4-4-4): Take slow, deep breaths to bring your heart rate down. Breathe in for 4 seconds, hold for 4, and exhale for 4. Repeat for 1-2 minutes.
  Box Breathing (4-4-4-4): Inhale for 4 seconds, hold for 4 seconds, exhale for 4 seconds, and hold again for 4 seconds, repeating to promote relaxation and focus.
